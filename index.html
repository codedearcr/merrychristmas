<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .question {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Điền Thông Tin Cá Nhân</h1>
        <form id="infoForm">
            <!-- Họ và Tên -->
            <label for="fullName">Họ và Tên</label>
            <input type="text" id="fullName" placeholder="Nhập Họ và Tên">
            
            <!-- Trình Độ Học Vấn -->
            <label for="education">Trình Độ Học Vấn</label>
            <select id="education">
                <option value="">Chọn</option>
                <option value="9/12">9/12</option>
                <option value="12/12">12/12</option>
                <option value="daihoc">Đại học</option>
            </select>
            
            <!-- Câu hỏi tương ứng -->
            <div id="questionContainer">
                <label class="question" id="question9-12" for="answer9-12">Câu hỏi: Một kiện hàng được người công nhân đưa lên cao 90 cm so với mặt đất. Chọn gốc thế năng là mặt đất. Biết khối lượng của kiện hàng là 25 kg, tính thế năng trọng trường của kiện hàng (J)?</label>
                <input type="text" class="question" id="answer9-12" placeholder="Nhập câu trả lời">

                <label class="question" id="question12-12" for="answer12-12">Câu hỏi: KMnO4 + FeSO4 + H2SO4 → Fe2(SO4)3 + K2SO4 + MnSO4 + H2O (Cân bằng phương trình rồi điền các số thành một dãy) ?</label>
                <input type="text" class="question" id="answer12-12" placeholder="Nhập câu trả lời">

                <label class="question" id="questionDaihoc" for="answerDaihoc">Câu hỏi: Có hai lô sản phẩm: lô I có 7 chính phẩm, 3 phế phẩm; lô II có 8 chính phẩm, 2 phế phẩm. Từ lô  I lấy ngẫu nhiên ra 2 sản phẩm, từ lô II lấy ngẫu nhiên  ra 3 sản phẩm. Sau đó từ số sản phẩm này lại lấy ngẫu nhiên 2 sản phẩm. Tính xác suất để trong 2 sản phẩm lấy ra sau cùng có ít nhất 1 chính phẩm (làm tròn đến số thứ 4 sau dấu phẩy) ?</label>
                <input type="text" class="question" id="answerDaihoc" placeholder="Nhập câu trả lời">
            </div>
            
            <button type="button" id="submitButton">Gửi</button>
        </form>
    </div>

    <script>
        const educationSelect = document.getElementById('education');
        const questions = document.querySelectorAll('.question');
        const submitButton = document.getElementById('submitButton');

        educationSelect.addEventListener('change', function () {
            // Ẩn tất cả câu hỏi trước khi hiển thị câu hỏi phù hợp
            questions.forEach(q => q.style.display = 'none');

            // Hiển thị câu hỏi tương ứng
            if (this.value === '9/12') {
                document.getElementById('question9-12').style.display = 'block';
                document.getElementById('answer9-12').style.display = 'block';
            } else if (this.value === '12/12') {
                document.getElementById('question12-12').style.display = 'block';
                document.getElementById('answer12-12').style.display = 'block';
            } else if (this.value === 'daihoc') {
                document.getElementById('questionDaihoc').style.display = 'block';
                document.getElementById('answerDaihoc').style.display = 'block';
            }
        });

        submitButton.addEventListener('click', function () {
            const education = educationSelect.value;
            let correct = false;

            if (education === '9/12') {
                correct = document.getElementById('answer9-12').value.trim() === '225';
            } else if (education === '12/12') {
                correct = document.getElementById('answer12-12').value.trim() === '10285128';
            } else if (education === 'daihoc') {
                correct = document.getElementById('answerDaihoc').value.trim() === '0.6507';
            }

            if (correct) {
                alert('Câu trả lời đúng! Bạn xứng đáng được chúc mừng hehe');
                window.location.href = 'index1.html'; // Chuyển đến file HTML khác
            } else {
                alert('Câu trả lời sai! Hãy thử lại.');
            }
        });
    </script>
</body>
</html>
